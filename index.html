<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>factorial</title>
	</head>
	<body>
		<script>
var a=Number(prompt("Enter the number"));
			 var b=1;
			 for(i=a;i>=1;i--){
			  b=b*i;
			  }
			  document.write(b); 
			  	 document.write("<br>");
   </script>
   </body>
   </html>
